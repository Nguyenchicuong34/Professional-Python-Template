<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire XOXS Game\ - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(45deg, #000000, #1a0000, #330000);
        }

        /* Animated Fire Background */
        .fire-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #ff4500 0%, #ff6600 30%, #cc3300 60%, #000000 100%);
            animation: fireFlicker 3s ease-in-out infinite alternate;
        }

        @keyframes fireFlicker {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.9; transform: scale(1.01); }
        }

        /* Floating Fire Particles */
        .fire-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6600;
            border-radius: 50%;
            animation: floatUp 4s linear infinite;
            opacity: 0.8;
            box-shadow: 0 0 10px #ff4500;
        }

        .fire-particle:nth-child(odd) {
            background: #ff4500;
            animation-duration: 3s;
        }

        .fire-particle:nth-child(even) {
            background: #ffaa00;
            animation-duration: 5s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translateY(80vh) scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(20vh) scale(1.2);
            }
            100% {
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }

        /* Main Container */
        .login-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #ff4500;
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            max-width: 90vw;
            box-shadow: 
                0 0 50px rgba(255, 69, 0, 0.5),
                inset 0 0 30px rgba(255, 69, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: loginBoxGlow 2s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        @keyframes loginBoxGlow {
            0% { box-shadow: 0 0 30px rgba(255, 69, 0, 0.3), inset 0 0 20px rgba(255, 69, 0, 0.1); }
            100% { box-shadow: 0 0 60px rgba(255, 69, 0, 0.6), inset 0 0 30px rgba(255, 69, 0, 0.2); }
        }

        /* Fire Border Animation */
        .login-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff4500, #ff6600, #ffaa00, #ff4500);
            border-radius: 20px;
            z-index: -1;
            animation: rotateBorder 3s linear infinite;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #ff4500;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 
                0 0 10px #ff4500,
                0 0 20px #ff6600,
                0 0 30px #ff4500;
            animation: logoFlame 1.5s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes logoFlame {
            0% { 
                text-shadow: 
                    0 0 10px #ff4500,
                    0 0 20px #ff6600,
                    0 0 30px #ff4500;
            }
            100% { 
                text-shadow: 
                    0 0 15px #ff6600,
                    0 0 25px #ff4500,
                    0 0 35px #ffaa00;
            }
        }

        .logo p {
            color: #ffaa00;
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #ff6600;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff4500;
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
            background: rgba(0, 0, 0, 0.9);
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* Fire Button */
        .fire-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff4500, #ff6600);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .fire-button:hover {
            background: linear-gradient(45deg, #ff6600, #ffaa00);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 69, 0, 0.4);
        }

        .fire-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .fire-button:hover::before {
            left: 100%;
        }

        /* Additional Links */
        .additional-links {
            text-align: center;
            margin-top: 20px;
        }

        .additional-links a {
            color: #ff6600;
            text-decoration: none;
            font-size: 0.9em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: #ffaa00;
            text-shadow: 0 0 5px #ffaa00;
        }

        /* Credits Styling */
        .credits {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 69, 0, 0.3);
        }

        .credits p {
            color: #999;
            font-size: 0.8em;
            margin: 3px 0;
        }

        .creator {
            color: #ff6600;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }

        .sponsor {
            color: #ffaa00;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 170, 0, 0.5);
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
        }

        /* Dragon Silhouette */
        .dragon-silhouette {
            position: fixed;
            top: 10%;
            right: -200px;
            width: 300px;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200"><path d="M50,100 Q100,50 150,100 Q200,50 250,100 Q220,150 150,120 Q100,150 50,100 Z" fill="%23ff4500" opacity="0.3"/></svg>') no-repeat;
            animation: dragonFly 8s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes dragonFly {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-100px) translateY(-20px); }
            50% { transform: translateX(-200px) translateY(10px); }
            75% { transform: translateX(-300px) translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="fire-bg"></div>
    
    <!-- Fire Particles -->

    <!-- Dragon Silhouette -->
    <div class="dragon-silhouette"></div>

            <div class="credits">

    <script>
        // Create fire particles
        function createFireParticles() {
            const container = document.getElementById('fireParticles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'fire-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(particle);
            }
        }

        // Form submission with fire effect
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.querySelector('.fire-button');
            const originalText = button.textContent;
            
            // Fire loading effect
            button.style.background = 'linear-gradient(45deg, #ff6600, #ffaa00, #ff4500)';
            button.style.backgroundSize = '200% 200%';
            button.style.animation = 'fireLoading 1s ease-in-out infinite';
            button.textContent = 'ƒêang K·∫øt N·ªëi...';
            
            // Add fire loading keyframe
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fireLoading {
                    0% { background-position: 0% 50%; }
                    50% { background-position: 100% 50%; }
                    100% { background-position: 0% 50%; }
                }
            `;
            document.head.appendChild(style);
            
            setTimeout(() => {
                button.textContent = 'Chinh Chi·∫øn Th√†nh C√¥ng!';
                button.style.background = 'linear-gradient(45deg, #00ff00, #00aa00)';
                button.style.animation = 'none';
                
                setTimeout(() => {
                    alert('Ch√†o m·ª´ng ƒë·∫øn v·ªõi Fire Warriors! üî•');
                    button.textContent = originalText;
                    button.style.background = 'linear-gradient(45deg, #ff4500, #ff6600)';
                }, 1500);
            }, 2000);
        });

        // Add hover sound effect (visual feedback)
        document.querySelectorAll('input, .fire-button, a').forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Dynamic background intensity based on mouse movement
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const fireBg = document.querySelector('.fire-bg');
            const intensity = (x + y) / 2;
            
            fireBg.style.filter = `brightness(${0.8 + intensity * 0.4}) saturate(${1 + intensity * 0.5})`;
        });

        // Initialize fire particles
        createFireParticles();

        // Recreate particles periodically
        setInterval(() => {
            const container = document.getElementById('fireParticles');
            container.innerHTML = '';
            createFireParticles();
        }, 8000);
    </script>
</body>
</html>
