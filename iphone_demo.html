<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Pro Max</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: radial-gradient(circle at center, #2a2a2a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .iphone {
            width: 430px;
            height: 932px;
            background: linear-gradient(145deg, #1c1c1e 0%, #000000 30%, #1c1c1e 100%);
            border-radius: 55px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 0 3px #3a3a3c,
                0 0 0 6px #1a1a1a,
                0 35px 70px rgba(0,0,0,0.7),
                inset 0 2px 4px rgba(255,255,255,0.1),
                inset 0 -2px 4px rgba(0,0,0,0.8);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .iphone:hover {
            transform: scale(1.02);
            box-shadow: 
                0 0 0 3px #4a4a4c,
                0 0 0 6px #2a2a2a,
                0 45px 90px rgba(0,0,0,0.8),
                inset 0 2px 4px rgba(255,255,255,0.15),
                inset 0 -2px 4px rgba(0,0,0,0.9);
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 25px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            box-shadow: 
                inset 0 1px 2px rgba(255,255,255,0.05),
                0 2px 8px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .dynamic-island:hover {
            width: 140px;
            background: #1a1a1a;
        }

        .camera-dot {
            width: 8px;
            height: 8px;
            background: #1a1a1a;
            border-radius: 50%;
            position: relative;
        }

        .camera-dot::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 4px;
            height: 4px;
            background: #333;
            border-radius: 50%;
        }

        .speaker-grill {
            width: 60px;
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            position: relative;
        }

        .speaker-grill::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background: #333;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Screen */
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #000000 0%, #111111 100%);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
        }

        /* Wallpaper */
        .wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(79, 172, 254, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 116, 97, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(142, 45, 226, 0.2) 0%, transparent 50%),
                linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
            animation: wallpaperShift 15s ease-in-out infinite;
        }

        @keyframes wallpaperShift {
            0%, 100% { 
                background: 
                    radial-gradient(circle at 30% 20%, rgba(79, 172, 254, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(255, 116, 97, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(142, 45, 226, 0.2) 0%, transparent 50%),
                    linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
            }
            50% { 
                background: 
                    radial-gradient(circle at 70% 30%, rgba(79, 172, 254, 0.4) 0%, transparent 60%),
                    radial-gradient(circle at 20% 70%, rgba(255, 116, 97, 0.4) 0%, transparent 60%),
                    radial-gradient(circle at 60% 60%, rgba(142, 45, 226, 0.3) 0%, transparent 60%),
                    linear-gradient(180deg, #0a0a0a 0%, #2a2a2a 100%);
            }
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 65px;
            left: 0;
            right: 0;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 35px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            z-index: 10;
        }

        .time {
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .signal-bars {
            display: flex;
            gap: 2px;
        }

        .bar {
            width: 3px;
            background: white;
            border-radius: 1px;
        }

        .bar:nth-child(1) { height: 4px; }
        .bar:nth-child(2) { height: 6px; }
        .bar:nth-child(3) { height: 8px; }
        .bar:nth-child(4) { height: 10px; }

        .wifi-icon {
            font-size: 16px;
        }

        .battery {
            width: 27px;
            height: 13px;
            border: 1px solid white;
            border-radius: 3px;
            position: relative;
            background: rgba(255,255,255,0.1);
            margin-left: 5px;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 7px;
            background: white;
            border-radius: 0 1px 1px 0;
        }

        .battery-level {
            height: 100%;
            width: 85%;
            background: #30d158;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .battery-percentage {
            font-size: 14px;
            margin-right: 3px;
        }

        /* App Grid */
        .app-container {
            position: absolute;
            top: 130px;
            left: 0;
            right: 0;
            bottom: 140px;
            padding: 20px 35px 0;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .app-container::-webkit-scrollbar {
            display: none;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px 25px;
            margin-bottom: 30px;
        }

        .app {
            width: 80px;
            height: 80px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .app:active {
            transform: scale(0.9);
        }

        .app:hover {
            transform: scale(1.1);
        }

        .app-icon {
            width: 100%;
            height: 100%;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        /* App-specific gradients and colors */
        .phone { 
            background: linear-gradient(135deg, #30d158 0%, #28cd41 100%);
        }
        .messages { 
            background: linear-gradient(135deg, #007aff 0%, #0056cc 100%);
        }
        .camera { 
            background: linear-gradient(135deg, #8e8e93 0%, #48484a 100%);
        }
        .photos { 
            background: linear-gradient(135deg, #ff9500 0%, #ff6d00 100%);
        }
        .settings { 
            background: linear-gradient(135deg, #8e8e93 0%, #636366 100%);
        }
        .safari { 
            background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
        }
        .mail { 
            background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
        }
        .maps { 
            background: linear-gradient(135deg, #30d158 0%, #28cd41 100%);
        }
        .music { 
            background: linear-gradient(135deg, #ff2d92 0%, #ff0040 100%);
        }
        .notes { 
            background: linear-gradient(135deg, #ffcc00 0%, #ff9500 100%);
        }
        .calendar { 
            background: linear-gradient(135deg, #ff3b30 0%, #d70015 100%);
        }
        .clock { 
            background: linear-gradient(135deg, #000000 0%, #1c1c1e 100%);
            border: 1px solid #3a3a3c;
        }
        .weather { 
            background: linear-gradient(135deg, #007aff 0%, #0056cc 100%);
        }
        .calculator { 
            background: linear-gradient(135deg, #1c1c1e 0%, #000000 100%);
            border: 1px solid #3a3a3c;
        }
        .app-store { 
            background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
        }
        .facetime { 
            background: linear-gradient(135deg, #30d158 0%, #28cd41 100%);
        }

        /* Glossy effect for apps */
        .app-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            border-radius: 22px 22px 0 0;
            pointer-events: none;
        }

        /* Notification badges */
        .app::after {
            content: attr(data-notification);
            position: absolute;
            top: -5px;
            right: -5px;
            min-width: 24px;
            height: 24px;
            background: #ff3b30;
            color: white;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000000;
            z-index: 5;
            padding: 0 6px;
            box-shadow: 0 2px 8px rgba(255, 59, 48, 0.4);
            transform: scale(0);
            animation: badgeAppear 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .app:not([data-notification])::after {
            display: none;
        }

        @keyframes badgeAppear {
            to { transform: scale(1); }
        }

        /* App labels */
        .app-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .app:hover .app-label {
            opacity: 1;
        }

        /* Page dots */
        .page-dots {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background: rgba(255,255,255,0.9);
            transform: scale(1.2);
        }

        .dot:hover {
            background: rgba(255,255,255,0.6);
        }

        /* Dock */
        .dock {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            padding: 12px 20px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .dock .app {
            width: 70px;
            height: 70px;
        }

        .dock .app-icon {
            border-radius: 18px;
            font-size: 30px;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 148px;
            height: 5px;
            background: rgba(255,255,255,0.4);
            border-radius: 3px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .home-indicator:hover {
            background: rgba(255,255,255,0.6);
            height: 6px;
        }

        /* Touch ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            width: 20px;
            height: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: rippleEffect 0.6s ease-out forwards;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                width: 120px;
                height: 120px;
                opacity: 0;
            }
        }

        /* Long press effect */
        .app.long-press {
            animation: wiggle 0.1s ease-in-out infinite alternate;
        }

        @keyframes wiggle {
            from { transform: rotate(-1deg); }
            to { transform: rotate(1deg); }
        }

        /* Real-time updates */
        .breathing {
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Dynamic content updates */
        .dynamic-content {
            transition: all 0.3s ease;
        }
    </style>
</head>

    <script>
        // Real-time clock
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Battery animation
        function animateBattery() {
            const batteryLevel = document.getElementById('battery-level');
            const batteryPercentage = document.querySelector('.battery-percentage');
            let level = 85;
            let charging = false;
            
            setInterval(() => {
                if (level <= 15) {
                    charging = true;
                    batteryLevel.style.background = '#ff3b30';
                } else if (level <= 30) {
                    batteryLevel.style.background = '#ff9500';
                } else {
                    batteryLevel.style.background = '#30d158';
                }
                
                if (charging) {
                    level += 1;
                    if (level >= 100) {
                        level = 100;
                        charging = false;
                    }
                } else {
                    level -= 0.1;
                }
                
                batteryLevel.style.width = level + '%';
                batteryPercentage.textContent = Math.floor(level) + '%';
            }, 2000);
        }
        animateBattery();

        // Touch interactions
        const apps = document.querySelectorAll('.app');
        let longPressTimer;

        apps.forEach(app => {
            // Touch start
            app.addEventListener('touchstart', handleTouchStart, { passive: false });
            app.addEventListener('mousedown', handleTouchStart);

            // Touch end
            app.addEventListener('touchend', handleTouchEnd, { passive: false });
            app.addEventListener('mouseup', handleTouchEnd);

            // Click
            app.addEventListener('click', handleClick);

            function handleTouchStart(e) {
                e.preventDefault();
                app.style.transform = 'scale(0.95)';
                
                // Long press detection
                longPressTimer = setTimeout(() => {
                    app.classList.add('long-press');
                    navigator.vibrate && navigator.vibrate(50);
                }, 500);
            }

            function handleTouchEnd(e) {
                e.preventDefault();
                app.style.transform = '';
                clearTimeout(longPressTimer);
                setTimeout(() => {
                    app.classList.remove('long-press');
                }, 186);
            }

            function handleClick(e) {
                // Create ripple effect
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                
                const rect = app.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                
                app.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);

                // Simulate app opening
                console.log(`Opening ${app.dataset.app}`);
            }
        });

        // Page dots interaction
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                dots.forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
            });
        });

        // Dynamic Island interaction
        const dynamicIsland = document.querySelector('.dynamic-island');
        dynamicIsland.addEventListener('click', () => {
            dynamicIsland.style.transform = 'translateX(-50%) scale(1.1)';
            setTimeout(() => {
                dynamicIsland.style.transform = 'translateX(-50%) scale(1)';
            }, 200);
        });

        // Home indicator interaction
        const homeIndicator = document.querySelector('.home-indicator');
        homeIndicator.addEventListener('click', () => {
            // Simulate home gesture
            document.querySelector('.app-container').style.transform = 'translateY(100%)';
            setTimeout(() => {
                document.querySelector('.app-container').style.transform = '';
            }, 300);
        });

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
